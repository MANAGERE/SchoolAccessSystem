<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 340px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Přihlášení</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Heslo"><br>
    <button onclick="login()">Přihlásit se</button>
    <p id="error-message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIJSipskDcQeyU9UV3_YXvbAk_71JkwKg",
      authDomain: "employee-database-78acd.firebaseapp.com", 
      projectId: "employee-database-78acd"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error-message");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html"; // přesměrování po přihlášení
        })
        .catch(error => {
          errorBox.textContent = "Chyba: " + error.message;
        });
    }
  </script>

</body>
</html>
